    <div id="contenedorPrincipal" class="container card sombra mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h5>agregar producto</h5>
            <button class="" type="button" data-bs-toggle="collapse" data-bs-target="#nuevoProducto" >
                Crear
            </button>
        </div>
        <div class="collapse" id="nuevoProducto">
            <div class="card bg-light card-body">
                <form id="formularioProductos">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombreProducto" class="form-label">Nombre</label>
                            <input type="text" class="form-control form-control-sm" id="nombreProducto" placeholder="Ingrese el nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="imagenProducto" class="form-label">insetar imagen</label>
                            <input type="file" class="form-control form-control-sm" id="imagenProducto" accept="image/*" required>
                        </div>
                    </div>
                    <div>
                        <label for="descripcionProducto" class="form-label">Descripción</label>
                        <textarea class="form-control form-control-sm" placeholder="Ingrese la descripción" id="descripcionProducto" required></textarea>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="col-md-4">
                            <label for="categoriaProducto" class="form-label">Categoría</label>
                            <select class="form-select form-select-sm" id="categoriaProducto" required>
                                <option selected value="">Seleccione una categoría</option>
                                <option value="gibson">Gibson</option>
                                <option value="fender">Fender</option>
                                <option value="telecaster">Telecaster</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex justify-content-end  align-items-end">
                            <button class="" type="submit" id="agregarProducto">
                                Agregar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        <div class="row align-items-center">
            <div class="d-flex align-items-center col-md-2">Seleccione la categoría</div>
            <div class="col-md-4">
                <select class="form-select form-select-sm" id="mostrarProductosCategoria">
                    <option value="todos" selected>Todos</option>
                    <option value="gibson">Gibson</option>
                    <option value="fender">Fender</option>
                    <option value="telecaster">telecaster</option>
                </select>
            </div>
        </div>

        <div id="listaProductos"></div>
        
        <div class="d-flex justify-content-end ">
            <button class="" type="button" id="eliminarSeleccionadosM" data-bs-toggle="modal" data-bs-target="#eliminarSeleccionadosModal">
                Eliminar Productos
            </button>
        </div>
    </div>
    <!-- Modal Eliminar seleccionados-->
    <div class="modal fade" id="eliminarSeleccionadosModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="ModalLabel">Eliminar productos seleccionados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>¿Desea Eliminar el producto?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="" id="eliminarSeleccionados">Borrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Eliminar-->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="ModalLabel">Eliminar producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
    <!-- Modal Modificar-->
    <div class="modal fade" id="modificarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="" id="ModalLabel">Modificar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
